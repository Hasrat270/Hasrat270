name: Update GitHub Streak Stats

on:
  schedule:
    - cron: '0 0 * * *' # runs daily
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Generate Stats
        uses: anuraghazra/github-readme-stats@latest
        with:
          username: hasrat270
          type: streak
          theme: tokyonight
          output: images/streak.svg
      - name: Commit Stats
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add images/streak.svg
          git commit -m "Update streak stats" || echo "No changes"
          git push
